<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> لوحة التحكم </title>
    <!-- css -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/admin/adminLogin.css">

  <body>
    <!-- navbar -->
    <header>
      <img src="../img/logo-white.png" alt="">
      <input type="search" name="search" value="" placeholder="ابحث هنا">
      <button type="button" name="button"><i class="fas fa-search"></i></button>
    </header>

    <!-- content -->
    <div class="content">
      <h1> تسجيل شركة جديدة</h1>
      <input type="number" name="email" class="item" placeholder=" رقم الشركة في مسجل الشركات ">
      <input type="text" name="email" class="item"   placeholder=" اسم الشركة ">
      <input type="email" name="email" class="item"  placeholder=" عدد موظفين الشركة ">
      <input type="number" name="email" class="item"  placeholder=" رقم الهاتف ">
      <input type="email" name="email" class="item"   placeholder=" ايميل الشركة ">
      <input type="password" name="" class="item"   placeholder=" كلمة المرور ">
      <button type="button" name="button"> أرسل </button>
      <a href="#" class="main"> العودة الى الصفحة الرئيسية </a>
    </div>
    <!-- scripts -->

    <script src="../js/jquery-3.3.1.min.js"></script>
  </body>
</html>
